<head class="paneBar" th:replace="/common/public/header::header(~{::title})">
  <title>用户列表</title>
</head>

<div class="container-fluid" style="width: 90%;margin-top:5%;margin-left: -3%">
  <div class="col-md-11 content">
    <div class="content-body">
      <div id="user_list_div">
        <div class="container-fluid">
          <div>
            <div id="toolbar-btn" class="btn-group pull-left" style="padding-bottom:10px;">
              <button id="btn_add" onclick="toList('/example/user/regist')" type="button" class="btn btn-primary btn-space">添加
              </button>
              <button id="btn_delete" onclick="deleteIdsFuc()" type="button" class="btn btn-danger btn-space">删除
              </button>
            </div>
            <div class="pull-right" id="query-form" style="padding-bottom:10px;">
              <input name="username" placeholder='用户名' type="text"
                     style="float:left;width:150px;margin-right:5px;" v-model="username"
                     class="form-control">
              <div style="float:left;margin-right:5px;">
                <input name="phone" placeholder='手机号码' type="text"
                       style="float:left;width:150px;margin-right:5px;" v-model="phone"
                       class="form-control">
              </div>
              <div class="btn-group">
                <button id="btn_search" onclick="customSearch()" type="button" class="btn btn-primary btn-space">搜索
                  <span class="fa fa-search" aria-hidden="true"></span>
                </button>
                <button id="btn_reset" onclick="resetSearch()" type="button" class="btn btn-default btn-space">重置
                  <span class="fa fa-eraser" aria-hidden="true"></span>
                </button>
              </div>

            </div>
          </div>
          <table id="userTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>
        </div>
      </div>
    </div>
  </div>
</div>

<head class="panelBar" th:replace="/common/public/footer::footer"></head>
