<body>

</div>
<input type="hidden"  class="title" value="covid">
<script type="text/javascript" th:src="@{/static/js/utils/echarts/echarts.js}"></script>

<head class="panelBar" th:replace="/common/public/footer::footer"></head>
<script>
    //初始化echarts实例
    var myChart = echarts.init(document.getElementById('myEcharts'));
    // 指定图表的配置项和数据
    option = {
        title: {
            text: '中国疫情图',
            left: 'center'
        },
        tooltip: {
            trigger: 'item',
           /* formatter: function(params) {
                    /!*str ='';
                    for(var i=0;i<params;i++){
                       str=str+ '<span style="display:inline-block;margin-right:5px;border-radius:10px;width:9px;height:9px;background-color:' + `${params[i]['data'].backgroundColor}` + ';color: #0a0a0a">' +
                        `地区:${params[i]['data'].name}</br>
                     今日现确诊: ${params[i]['data'].todayConfirmCuts}</br>
                     今日未确诊: ${params[i]['data'].todayConfirm}</br>
                     确诊: ${params[i]['data'].confirm}</br>
                     现确诊: ${params[i]['data'].nowConfirm}</br>
                     疑似人数: ${params[i]['data'].suspect}</br>
                     死亡人数: ${params[i]['data'].dead}</br>
                     死亡率: ${params[i]['data'].dataRete}</br>
                     已治愈人数: ${params[i]['data'].heal}</br>
                     治愈率: ${params[i]['data'].healRate}</br>
                     治愈率: ${params[i]['data'].backgroundColor}`
                        + '</span>'
                    }*!/
              return {
                  params
              };
            }*/
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['中国疫情图']
        },
        visualMap: {
            type: 'piecewise',
            pieces: [
                { min: 1000, max: 1000000, label: '大于等于1000人', color: '#372a28' },
                { min: 500, max: 999, label: '确诊500-999人', color: '#4e160f' },
                { min: 100, max: 499, label: '确诊100-499人', color: '#974236' },
                { min: 10, max: 99, label: '确诊10-99人', color: '#ee7263' },
                { min: 1, max: 9, label: '确诊1-9人', color: '#f5bba7' },
            ],
            color: ['#E0022B', '#E09107', '#A3E00B']
        },
        toolbox: {
            show: true,
            orient: 'vertical',
            left: 'right',
            top: 'center',
            feature: {
                mark: { show: true },
                dataView: { show: true, readOnly: false },
                restore: { show: true },
                saveAsImage: { show: true }
            }
        },
        roamController: {
            show: true,
            left: 'right',
            mapTypeControl: {
                'china': true
            }
        },
        series: [
            {
                name: '确诊数',
                type: 'map',
                mapType: 'china',
                roam: false,
                label: {
                    show: true,
                    color: 'rgb(249, 249, 249)'
                },
                data: []
            }
        ]
    };

    //使用指定的配置项和数据显示图表
    myChart.setOption(option);

    //获取数据
    function getData() {
        $.ajax({
            url: "https://view.inews.qq.com/g2/getOnsInfo?name=disease_h5",
            dataType: "jsonp",
            success: function (data) {
                //  console.log(data.data)
                var res = data.data || "";
                res = JSON.parse(res);
                var newArr = [];
                if (res) {
                    //获取到各个省份的数据
                    var province = res.areaTree[0].children;
                    for (var i = 0; i < province.length; i++) {
                       /*let  bgc =  getbgColor(province[i].total.confirm);
                        var json = {
                            name: province[i].name,
                            todayConfirm: province[i].today.confirm,
                            todayConfirmCuts: province[i].today.confirmCuts,
                            confirm: province[i].total.confirm,
                            nowConfirm: province[i].total.nowConfirm,
                            suspect: province[i].total.suspect,
                            dead: province[i].total.dead,
                            dataRete: province[i].total.deadRate,
                            heal: province[i].total.heal,
                            healRate: province[i].total.healRate,
                            backgroundColor: bgc
                        }*/
                    let str=  "地区:"+province[i].name+"\n"+
                     "今日现确诊:"+ province[i].today.confirm+"\n"+
                     "今日未确诊:"+province[i].today.confirmCuts+"\n"+
                     "确诊:" +province[i].total.confirm+"\n"+
                     "现确诊:"+  province[i].total.nowConfirm+"\n"+
                     "疑似人数:"+ province[i].total.suspect+"\n"+
                     "死亡人数:"+ province[i].total.dead+"\n"+
                     "死亡率:"+province[i].total.deadRate+"\n"+
                     "已治愈人数:"+ province[i].total.heal+"\n"+
                     "治愈率:" +province[i].total.healRate
                        var data = {
                            name: province[i].name,
                            value: province[i].total.confirm
                        }
                        console.log(JSON.stringify(data));
                        newArr.push(data);
                    }
                    //使用指定的配置项和数据显示图表
                    myChart.setOption({
                        series: [
                            {
                                name: '确诊人数',
                                type: 'map',
                                mapType: 'china',
                                roam: false,
                                label: {
                                    show: true,
                                    color: 'rgb(249, 249, 249)'
                                },
                                data: newArr
                            }
                        ],
                    });
                }
            }

        })
    }
    $(document).ready(function (){
        getData(); // 第一次加载数据
        setInterval(function(){
            getData();
        }, 15000);
    });
    function getbgColor(confirm){
        if(1000<=confirm<=1000000){
            return '#372a28';
        }
        if(500<=confirm<=999){
            return '#4e160f';
        }
        if(100<=confirm<=499){
            return '#974236';
        }
        if(10<=confirm<=99){
            return '#ee7263';
        }
        if(1<=confirm<=9){
            return '#f5bba7';
        }
    }
</script>
