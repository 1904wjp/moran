<!DOCTYPE html>
<head class="paneBar" th:replace="/common/public/header::header(~{::title})">
    <title>资源上传</title>
</head>
<link rel="stylesheet" th:href="@{/static/css/source/album.css}"/>
<div class="container">
    <input type="hidden" id="albumPath"/>
    <div class="album">
        <div class="modal fade" id="add_article_info"  role="dialog" aria-labelledby="updatePasswordLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">
                            填写信息
                        </h4>
                    </div>
                    <form id="form_data">
                        <input type="hidden" id="id" >
                        <div style="margin-left: 22px;margin-top: 30px;">
                            输入相册名<input type="text" class="album" id='in_title' required="required" placeholder="请输入相册名" autocomplete="off"  />
                        </div>
                        <div style="margin-left: 22px;margin-top: 30px;">
                            输入相册描述<input type="text" class="album" id='albumDesc' required="required" placeholder="请输入相册描述" autocomplete="off"  />
                        </div>
                        <div class="modal-footer">
                            <button type="button"  onclick="saveAlbum()" class="btn btn-primary ">提交</button>
                            <button type="button" class="btn btn-default " data-dismiss="modal">关闭</button>
                        </div>
                    </form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

        <div class="productDrawingBox">
            <div class="productDescription">上传图片</div>
            <div class="productImg">
                <div id="uploadBox"></div>
                <div class="uploadDIv">
          <span>+</span
          ><input
                        type="file"
                        name="file"
                        id="inputs"
                        accept="image/*"
                        class="fileTest"
                        multiple="multiple"
                />
                </div>
            </div>
        </div>
    </div>
    <input class="btn btn-default pull-right" id="uploadAlbum" type="button" onclick="albumSave()" value="保存"/>
</div>
<script type="text/javascript" th:src="@{/static/js/jQuery.js}"></script>
<head class="panelBar" th:replace="/common/public/footer::footer"></head>
<script type="text/javascript" th:src="@{/js/source/album.js}"></script>
<script type="text/javascript">
    $(function(){
        uploadAlbum(6,12);
    });
    $("#productImg").on("mousedown",".link",function(e){
        if(e.which==3){
            alert(this,"右键触发");
        }
    });
</script>
