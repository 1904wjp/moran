<head class="paneBar" th:replace="/common/public/header::header(~{::title})">
  <title>相册列表</title>
</head>
<link  rel="stylesheet" th:href="@{/static/css/source/source.css}"/>
<div class="log">
  <head class="panelBar" th:replace="/common/public/headerBar::bar"></head>
</div>
<div class="container-fluid" style="width: 90%;margin-top:5%;margin-left: -3%">
  <div class="col-md-11 content">
    <div class="content-body">
      <div id="user_list_div">
        <div class="container-fluid">
          <div>
            <input class="title" type="hidden" value="al"/>
            <div id="toolbar-btn" class="btn-group pull-left" style="padding-bottom:10px;">
              <button id="btn_add" onclick="toList('/example/source/addAlbumPage')" type="button" class="btn btn-primary btn-space">添加
              </button>
              <button id="btn_delete" onclick="deleteByIdsT($('#albumTable'),'/example/source/delAlbum','/example/source/albumListPage')" type="button" class="btn btn-danger btn-space">删除
              </button>
            </div>
            <div class="pull-right" id="query-form" style="padding-bottom:10px;">
              <input name="name" placeholder='相册名称' type="text"
                     style="float:left;width:150px;margin-right:5px;"
                     class="form-control">
              <div class="btn-group">
                <button id="btn_search" onclick="albumSearch()" type="button" class="btn btn-primary btn-space">搜索
                  <span class="fa fa-search" aria-hidden="true"></span>
                </button>
                <button id="btn_reset" onclick="resetSearch()" type="button" class="btn btn-default btn-space">重置
                  <span class="fa fa-eraser" aria-hidden="true"></span>
                </button>
              </div>

            </div>
          </div>
          <!-- Modal -->
          <div class="modal fade" id="album_modal">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-body">
                  <video width="100%" autoplay loop>
                    <source id="v_source" src="">
                  </video>
                </div>
              </div>
            </div>
          </div>

          <table id="albumTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>

        </div>
      </div>
    </div>
  </div>
</div>
<!--
<script type="text/javascript" th:src="@{/static/js/jQuery.js}"></script>
-->

<head class="panelBar" th:replace="/common/public/footer::footer"></head>
<script type="text/javascript" th:src="@{/static/js/source/album.js}"></script>
<script type="text/javascript">
  $().ready(function () {
    getAlbumTables();
  });
</script>
